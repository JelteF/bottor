{% extends "body.htm" %}

{% block includes %}
    <script src="/static/js/matrix.js"></script>
{% endblock %}

{% block content %}
    <div class='panel panel-default'>
        <div class='panel-heading'>
            <div class='panel-title'>Matrices</div>
        </div>
        <table class="table table-striped custab" id="matrices">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Rows</th>
                    <th>Cols</th>
                    <th>Matrix</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="text/template" id="matrix-view-template">
    <% _.each(matrices, function(matrix) { %>
        <tr data-id='<%= matrix.get('id') %>'>
            <td><%= matrix.get('id') %></td>
            <td><%= matrix.get('nRows') %></td>
            <td><%= matrix.get('nCols') %></td>
            <td><%= matrix.get('filename') %></td>
        </tr>
    <% }); %>
    </script>â€‹
{% endblock %}
