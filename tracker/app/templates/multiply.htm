{% extends "body.htm" %}

{% block includes %}
    <script src="/static/js/multiply.js"></script>
{% endblock %}

{% block content %}

    <div class='panel panel-default'>
        <div class='panel-heading'>
            <div class='panel-title'>Multiply</div>
        </div>
        <div class='panel-body'>
            <form class="col-md-12 form-horizontal" role="form">
                <div class="row">
                    <h3 class="col-md-6"> Matrix A
                    </h3>
                    <h3 class="col-md-6"> Matrix B
                    </h3>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        {% for m in data['matrices'] %}
                        <div class="form-group">
                            <label> {{m.filename}}
                                <input type="radio" name="A" value="{{m.id}}"/>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="col-md-6">
                        {% for m in data['matrices'] %}
                        <div class="form-group">
                            <label> {{m.filename}}
                                <input type="radio" name="B" value="{{m.id}}"/>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-group">
                    <button class='btn btn-primary'>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
