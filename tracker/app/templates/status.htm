{% extends "body.htm" %}

{% block includes %}
    <link href="/static/css/status_style.css" rel="stylesheet">
    <script src="/static/js/status.js"></script>
{% endblock %}

{% block content %}
    <div class='panel panel-default'>
        <div class='panel-heading'>
            <div class='panel-title'>Peers</div>
        </div>
        <table class="table table-striped custab" id="peers">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Locatie</th>
                    <th>Job</th>
                    <th>CPU</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="text/template" id="peer-view-template">
    <% _.each(peers, function(peer) { %>
        <% console.log(peer) %>
        <tr data-id='<%= peer.get('id') %>'>
            <td>
                <div class="peerid"
                    <% if(peer.get('active') == true){
                        print("style='background: #5cb85c'");
                    }else{
                        print("style='background: #d9534f'");
                    }%>
                >

                    <span> <%= peer.get('id') %> </span>
                <div>
            </td>
            <td><%= peer.get('location') %></td>
            <td><% if(peer.get('job')){
                print(peer.get('job').id);
            }else{
                print("No job");
            }%></td>
            <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="peer.get('CPU')" aria-valuemin="0" aria-valuemax="100" style="width:<%= peer.get('CPU') %>%; color: #000000;">
                        <%= peer.get('CPU') %>%
                    </div>
                </div>
            </td>
        </tr>
    <% }); %>
    </script>â€‹
{% endblock %}
